<button mat-fab (click)="create()">
  <mat-icon>add</mat-icon>
</button>
<ng-template #loading>
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
<ng-container *ngIf="schedule$ | async as events">
  <app-calendar-header [(view)]="view" [(viewDate)]="viewDate"></app-calendar-header>
  <mwl-calendar-week-view [viewDate]="viewDate" [events]="events" (hourSegmentClicked)="create($event)"
    (eventClicked)="onEventClicked($event.event)">
  </mwl-calendar-week-view>
</ng-container>
